<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tugas 4 | jQuery</title>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- jquery -->
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- font -->
    <!-- favicon -->
    <link rel="shortcut icon" href="jquery-logo-png--800.gif" type="image/x-icon">
    <!-- favicon -->
  </head>
  <body>
    <img src="Screen Shot 2022-10-08 at 11.48.16.png" alt="" />
    <table class="input-form">
      <tr>
        <td>
          <form action="" id="input" autocomplete="off">
            <div class="nim">
              <label for="">NIM :</label>
              <!-- <label class="validation-error hide" id="nimValidationError"
                >cant empety</label
              > -->
              <input
                type="text"
                name="nim"
                id="nim"
                placeholder="masukkan nim"
              />
            </div>
            <div class="nama">
              <label for="">Nama :</label>
              <input
                type="text"
                name="nama"
                id="nama"
                placeholder="masukkan nama"
              />
            </div>
            <div class="button">
              <input type="submit" value="simpan" />
            </div>
          </form>
        </td>
      </tr>
      <tr>
        <table class="list" id="datalist">
          <thead>
            <th>NO.</th>
            <th>NIM</th>
            <th>Nama</th>
            <th>Action</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
